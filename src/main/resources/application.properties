# context-path
server.servlet.context-path=/redhat

# Connection
#infinispan.remote.server-list=example-infinispan.dgtest.svc.cluster.local
infinispan.remote.client-intelligence=BASIC
infinispan.remote.server-list=127.0.0.1:11222
infinispan.remote.auth-username=admin
infinispan.remote.auth-password=admin


management.endpoints.web.exposure.include=*

