# context-path
server.servlet.context-path=/redhat

# Connection
infinispan.remote.server-list=example-infinispan.dgtest.svc.cluster.local
infinispan.remote.client-intelligence=BASIC

management.endpoints.web.exposure.include=*

# Authentication
infinispan.remote.use-auth=true
infinispan.remote.sasl-mechanism=BASIC
infinispan.remote.auth-realm=default
infinispan.remote.auth-server-name=example-infinispan
infinispan.remote.auth-username=developer
infinispan.remote.auth-password=opcQMSjuQFwiin9b
infinispan.remote.sasl_properties.javax.security.sasl.qop=auth

# Encryption
infinispan.remote.sni_host_name=example-infinispan.dgtest.svc.cluster.local
infinispan.remote.trust_store_file_name=/mnt/secrets/truststore.jks
infinispan.remote.trust_store_password=password
infinispan.remote.trust_store_type=jks

# Marshalling
infinispan.remote.marshaller=org.infinispan.commons.marshall.JavaSerializationMarshaller
infinispan.remote.java-serial-whitelist=com.redhat.hotrod.*
